<html>

<head>
  <title>Something</title>
  <style>
    .image-container {
      width: 300px;
      height: 300px;
      background-color: rgb(189, 194, 194);
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="/screenshot.png" alt="These is the screenshot of data base queries" style="object-fit: contain;">
  </div>
  <div class="image-container">
    <img src="/screenshot.png" alt="These is the screenshot of data base queries" style="object-fit: cover;">
  </div>
  <div class="image-container">
    <img src="/screenshot.png" alt="These is the screenshot of data base queries" style="object-fit: fill;">
  </div>
</body>

</html>
